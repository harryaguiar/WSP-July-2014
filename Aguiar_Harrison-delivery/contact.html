 <!-- row 2: header -->
 <div id="background">
    <img src="img/camera1.jpg" class="stretch" alt="camera1" />
</div>
    <header class="row">
    	<div class="col-lg-6 col-sm-5 col-xs-4">
        	<a href="index.html"><img src="img/storelogo.png" alt="storelogo" class="img-responsive img-rounded logo"></a>
        </div>
    	
    </header>
    
	<!-- Contact Form-->
<div class="col-lg-8 col-sm-7 col-lg-push-2 col-sm-push-2">
	<h1>Contact Us</h1>

	<h3>We would love nothing more than to hear from you. Tell us about your project, your questions, or even your favorite flavor of ice cream.</h3>

	<form role="form">
	  	<div class="form-group">
	    	<label for="name">Name*</label>
	    	<input type="text" id="name" class="form-control" placeholder="Name" required>
	  	</div>
	  	<div class="form-group">
	    	<label for="exampleInputEmail1">Email address*</label>
	    	<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" required>
	  	</div>
	  	<div class="form-group">
	    	<label for="phone">Phone Number</label>
	    	<input type="tel" class="form-control" id="phone" placeholder="xxx-xxx-xxxx">
		</div>
		<div class="form-group">
			<label for="brand">Camera Brand you own</label>
			<select class="form-control" id="brand">
			  <option>Select Your Camera</option>
              <option>Canon</option>
			  <option>Nikon</option>
			  <option>Sony</option>
			  <option>Other</option>
			</select>
		</div>
	  	<div class="form-group">
		  <label>Comment*</label>
		  <textarea class="form-control" rows="3" placeholder="Leave a comment" required></textarea>
		</div>  
	  	<button type="submit" class="btn btn-default">Submit</button>
	</form>
