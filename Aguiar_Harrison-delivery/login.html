<div id="background">

</div>

    <div class="row">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#collapse">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="glyphicon glyphicon-arrow-down"></span>
                  MENU
                </button>
            </div>
            <div class="collapse navbar-collapse" id="collapse">
                <ul class="nav navbar-nav navbar-left">
                    <li class="dropdown active"><a href="index.html">Home</a></li>
                    <li><a href="brand.html">Cameras</a></li>
                    <li><a href="contact.html">Contact Us</a></li>  
                </ul>
                <ul class="nav navbar-nav navbar-right pull-right">
                    <li class="navigation">Language:<button class="btn btn-default btn-md dropdown-toggle" type="button" data-toggle="dropdown">English<span class="caret"></span></button>
                        <ul class="dropdown-menu" role="menu">

         </nav>

    <div class="container">

                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control required" placeholder="Enter email" name="email" type="email"  autofocus required>
                                </div>
                                <div class="form-group">
                                    <input class="form-control required" placeholder="Password" name="password" type="password" value="">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                    </label>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <a href="index.html" class="btn btn-lg btn-success btn-block">Login</a>
                                <a href="index.html" class="btn btn-lg btn-warning btn-block">Register</a>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
