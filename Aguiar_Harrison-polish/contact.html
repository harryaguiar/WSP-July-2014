    <script type="text/javascript">
            (function() {
                var link_element = document.createElement("link"),
                    s = document.getElementsByTagName("script")[0];

                    link_element.href = "http:";
                }
                link_element.href += "//fonts.googleapis.com/css?family=Titillium+Web:200italic,200,300italic,300,400italic,400,600italic,600,700italic,700,900";
                link_element.rel = "stylesheet";
                link_element.type = "text/css";
                s.parentNode.insertBefore(link_element, s);
            })();
    </script>
</head>

<body>
<div class="container">
	<!-- row 1: navigation -->
    <div class="row">
    	<nav class="navbar navbar-default navbar-fixed-top">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#collapse">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="glyphicon glyphicon-arrow-down"></span>
                  MENU
                </button>
            </div>
            <div class="collapse navbar-collapse" id="collapse">
                <ul class="nav navbar-nav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="brand.html">Cameras</a></li>
                    <li class="dropdown active"><a href="contact.html">Contact Us</a></li>  
                </ul> 
            </div>
         </nav> 
    </div>

 <!-- row 2: header -->
 <div id="background">
    <img src="img/camera1.jpg" class="stretch" alt="" />
</div>
    <header class="row">
    	<div class="col-lg-6 col-sm-5 col-xs-4">
        	<a href="index.html"><img src="img/storelogo.png" alt="" class="img-responsive img-rounded logo"></a>
        </div>
    	<div class="col-lg-3 col-sm-4 col-xs-3 col-lg-pull-6 col-sm-push-4 col-xs-push-1">
        	<div class="btn-group">
                <button type="button" class="btn btn-success"><a href="bag.html"><h4><span class="glyphicon glyphicon-shopping-cart"></span> Camera Bag</h4></a></button>
            </div>
        </div>
    </header>
    
	<!-- Contact Form-->

	<h1>Contact Us</h1>

	<h3>We would love nothing more than to hear from you. Tell us about your project, your questions, or even your favorite flavor of ice cream.</h3>

	<form role="form">
	  	<div class="form-group">
	    	<label for="name">Name*</label>
	    	<input type="text" class="form-control" placeholder="Name" required>
	  	</div>
	  	<div class="form-group">
	    	<label for="exampleInputEmail1">Email address*</label>
	    	<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" required>
	  	</div>
	  	<div class="form-group">
	    	<label for="phone">Phone Number</label>
	    	<input type="tel" class="form-control" id="phone" placeholder="xxx-xxx-xxxx">
		</div>
		<div class="form-group">
			<label for="brand">Camera Brand you own</label>
			<select class="form-control" placeholder="Pick one">
			  <option>Canon</option>
			  <option>Nikon</option>
			  <option>Sony</option>
			  <option>Other</option>
			</select>
		</div>
	  	<div class="form-group">
		  <label>Comment*</label>
		  <textarea class="form-control" rows="3" placeholder="Leave a comment" required></textarea>
		</div>  
	  	<button type="submit" class="btn btn-default">Submit</button>
	</form>


    
    
    <!-- row 4 -->
    <footer class="row">

</div> <!-- end container -->
